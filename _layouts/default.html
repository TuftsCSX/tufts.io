<!DOCTYPE html>
<style type="text/css">
  html, body {
    margin: 0px;
    padding: 0px;
  }
</style>
<html lang="en">
  <head>
    <link href="css/main.css" rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}" />
    <meta name="author" content="{{ site.author_nickname }}" />
    <meta name="contact" content="{{ site.email }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="generator" content="Jekyll" />
    <meta name="language" content="English" />
    <meta name="og:type" content="website" />
    {% seo %}
    <style type="text/css">
      body {
        line-height: 1.6;
        font-size: 18px;
        font-family: 'Lato', Helvetica, sans-serif;
        color: #444;

      }
      .container {
        margin: 40px auto;
        max-width: 800px;
        padding: 0 10px;
      }
      a {
        color: #2A4EA3;
        text-decoration: none;
      }
      h1, h2, h2 {
        line-height: 1.2;
      }
      aside {
        margin-top: -20px;
        margin-bottom: -10px;
        margin-left: 20px;
        font-style: italic;
      }
      img, code, pre {
        max-width: 650px;
      }
      pre {
        overflow-x: auto;
        word-wrap: normal;
        overflow-wrap: normal;
        white-space: pre-wrap;
        display: block;
      }
      footer hr {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="header-section">
      <ul class="bg-bubbles"> <!-- credit: codepen.io/Lewitje/pen/BNNJjo -->
        <div class="header-text">
          <h2>{{ page.title }}</h2>
          <p class="title-subtext">{{ page.subtitle }}</p>
          <!-- TODO: remove, temporary -->
          <p class="title-subtext">Looking for the Hackathon? <a href="http://poly.tufts.io" style="color:white;">poly.tufts.io</a></p>
        </div>
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
      </ul>
    </div>
    <div class="container">
      {{ content }}
    </div>
